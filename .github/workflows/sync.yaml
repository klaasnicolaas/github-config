---
name: Sync files

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: ‚ôªÔ∏è Synch files
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ‚§µÔ∏è Checkout Code
        uses: actions/checkout@v4.0.0
      - name: üöÄ Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1.21.0
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          ASSIGNEES: klaasnicolaas
