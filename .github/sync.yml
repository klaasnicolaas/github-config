---
group:
  # python repo's with Renovate
  - files:
      - source: ./python/renovate.json
        dest: .github/renovate.json
    repos: |
      klaasnicolaas/python-arnhem
      klaasnicolaas/python-easyenergy
      klaasnicolaas/python-energyzero
      klaasnicolaas/python-p1monitor

